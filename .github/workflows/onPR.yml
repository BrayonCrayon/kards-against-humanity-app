name: PR Check

on:
  pull_request:
    branches: [ develop ]

jobs:
  pr-checks:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18.16.0'

      - name: Install node modules
        run: npm ci

      - name: Compile Typescript
        run: npm run compile-ts

      - name: Run frontend tests
        run: npm run test